<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
        }

        img {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div>
        <h1>Image Mapping</h1>
        <img src="office.png" usemap="#image-map">

        <map name="image-map">
            <area target="_blank" alt="iMac" title="iMac" href="https://en.wikipedia.org/wiki/IMac"
                coords="117,188,283,191,281,311,268,315,273,334,249,335,258,366,255,374,215,379,218,375,213,340,112,347,106,344,112,194,115,191"
                shape="poly">
            <area target="_blank" alt="Books" title="Books" href="https://en.wikipedia.org/wiki/Book"
                coords="248,406,254,391,255,380,352,379,353,397,366,400,361,414" shape="poly">
            <area target="_blank" alt="Indoor plants" title="Indoor plants"
                href="https://en.wikipedia.org/wiki/Houseplant" coords="409,332,48" shape="circle">
            <area target="_blank" alt="Frames" title="Frames" href="https://en.wikipedia.org/wiki/Picture_frame"
                coords="454,237,516,322" shape="rect">
            <area target="_blank" alt="Laptop" title="Laptop" href="https://en.wikipedia.org/wiki/Laptop"
                coords="269,316,341,307,367,378,434,385,367,400,353,396,352,379,290,380" shape="poly">
        </map>
    </div>
</body>

</html>
